<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Theme Manager</title>
	<link rel="stylesheet" href="index.css" />
	<script>
		(function() {
			if (localStorage.getItem("theme") != null) {
				localStorage.getItem('theme') && 
        document.documentElement.classList.add(localStorage.getItem('theme'))
			}
			return;
		})()
	</script>
	<link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>
<body class="">
	<div class="website-container">
		<div class="main-theme-switches" role="none">
			<button class="theme-buttons" data-theme="system-theme" type="button" aria-label="Select system theme">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" aria-hidden="true">
					<path d="m21.707 11.293-2-2L19 8.586V6a1 1 0 0 0-1-1h-2.586l-.707-.707-2-2a.999.999 0 0 0-1.414 0l-2 2L8.586 5H6a1 1 0 0 0-1 1v2.586l-.707.707-2 2a.999.999 0 0 0 0 1.414l2 2 .707.707V18a1 1 0 0 0 1 1h2.586l.707.707 2 2a.997.997 0 0 0 1.414 0l2-2 .707-.707H18a1 1 0 0 0 1-1v-2.586l.707-.707 2-2a.999.999 0 0 0 0-1.414zm-4.414 3-.293.293V17h-2.414l-.293.293-1 1L12 19.586l-1.293-1.293-1-1L9.414 17H7v-2.414l-.293-.293-1-1L4.414 12l1.293-1.293 1-1L7 9.414V7h2.414l.293-.293 1-1L12 4.414l1.293 1.293 1 1 .293.293H17v2.414l.293.293 1 1L19.586 12l-1.293 1.293-1 1z"></path>
					<path d="M12 8v8c2.206 0 4-1.794 4-4s-1.794-4-4-4z"></path>
				</svg>
			</button>
			<div class="vertical-line"></div>
			<button class="theme-buttons" data-theme="dark-theme" type="button" aria-label="Select dark theme"></button>
			<button class="theme-buttons" data-theme="light-theme" type="button" aria-label="Select light theme"></button>
			<button class="theme-buttons" data-theme="pink-theme" type="button" aria-label="Select pink theme"></button>
			<button class="theme-buttons" data-theme="blue-theme" type="button" aria-label="Select blue theme"></button>
		</div>
		<div class="misc-theme-switches">
			<button id="previous-theme-button" type="button" aria-labelledby="previous-theme-button-label">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" aria-hidden="true">
					<path d="M12.707 17.293 8.414 13H18v-2H8.414l4.293-4.293-1.414-1.414L4.586 12l6.707 6.707z"></path>
				</svg>
				<span id="previous-theme-button-label" hidden>Previous theme</span>
			</button>
			<button id="random-theme-button" type="button" aria-labelledby="random-theme-button-label">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" aria-hidden="true">
					<path d="M19 3H5c-1.103 0-2 .897-2 2v14c0 1.103.897 2 2 2h14c1.103 0 2-.897 2-2V5c0-1.103-.897-2-2-2zM5 19V5h14l.002 14H5z"></path>
					<circle cx="8" cy="8" r="1.5"></circle>
					<circle cx="12" cy="12" r="1.5"></circle>
					<circle cx="16" cy="16" r="1.5"></circle>
				</svg>
				<span id="next-theme-button-label">Random Theme</span>
			</button>
			<button id="next-theme-button" type="button" aria-labelledby="next-theme-button-label">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" aria-hidden="true">
					<path d="m11.293 17.293 1.414 1.414L19.414 12l-6.707-6.707-1.414 1.414L15.586 11H6v2h9.586z"></path>
				</svg>
				<span id="next-theme-button-label" hidden>Next theme</span>
			</button>
		</div>
		<p>The
			<a href="https://github.com/TrulyFlawed/Theme-Manager" aria-labelledby="source-code-link-label">
				<span id="source-code-link-label">source code</span>
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" aria-hidden="true">
					<path d="m13 3 3.293 3.293-7 7 1.414 1.414 7-7L21 11V3z"></path>
					<path d="M19 19H5V5h7l-2-2H5c-1.103 0-2 .897-2 2v14c0 1.103.897 2 2 2h14c1.103 0 2-.897 2-2v-5l-2-2v7z"></path>
				</svg>
			</a>
			can be found on GitHub.
		</p>
		<p>A list of contributors can be found in our
			<a href="https://github.com/SnareChops" aria-labelledby="contributor-acknowledgements-link-label">
				<span id="contributor-acknowledgements-link-label">Acknowledgements</span>
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" aria-hidden="true">
					<path d="m13 3 3.293 3.293-7 7 1.414 1.414 7-7L21 11V3z"></path>
					<path d="M19 19H5V5h7l-2-2H5c-1.103 0-2 .897-2 2v14c0 1.103.897 2 2 2h14c1.103 0 2-.897 2-2v-5l-2-2v7z"></path>
				</svg>
			</a>.
		</p> <!-- They helped me figure out how to display the current active theme on the main theme buttons -->	
	</div>
	
	<script src="index.js" type="module"></script>
	<script>
		/* Pretty much prevents the "flashing" of the active button
		 * when refreshing the page. */
		const buttons = document.querySelectorAll(".theme-buttons");
		const activeThemeButton = [...buttons].find(button => button.dataset.theme === localStorage.getItem('theme'));
		if (activeThemeButton) {
			activeThemeButton.classList.add("active-theme");
		}
	</script>
</body>
</html>
