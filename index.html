<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Theme Switcher</title>
	<link rel="stylesheet" href="index.css" />
	<link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"  />
</head>
<body class="dark-theme">
	<div class="main-theme-switches">
		<button id="dark-theme-button" class="active-theme theme-buttons" data-theme="dark-theme" type="button" onclick="selectTheme()" aria-label="Select dark theme"></button>
		<button id="light-theme-button" class="theme-buttons" data-theme="light-theme" type="button" onclick="selectTheme()" aria-label="Select light theme"></button>
		<button id="pink-theme-button" class="theme-buttons" data-theme="pink-theme" type="button" onclick="selectTheme()" aria-label="Select pink theme"></button>
		<button id="blue-theme-button" class="theme-buttons" data-theme="blue-theme" type="button" onclick="selectTheme()" aria-label="Select blue theme"></button>
	</div>
	<div class="misc-theme-switches">
		<button id="previous-theme-button" type="button" onclick="previousTheme()" aria-label="Previous Theme"><i class='bx bx-left-arrow-alt'></i></button>
		<button id="random-theme-button" type="button" onclick="randomTheme()"><i class='bx bx-dice-3'></i>Random Theme</button>
		<button id="next-theme-button" type="button" onclick="nextTheme()" aria-label="Next Theme"><i class='bx bx-right-arrow-alt'></i></button>
	</div>
	<p>The source code and other info for this project can be found <a href="https://github.com/TrulyFlawed/Theme-Switcher">here</a></p>
	<p>Created by: TrulyFlawed/Duskfall</p>
	<script src="index.js"></script>
</body>
</html>
