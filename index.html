<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Theme Switcher</title>
	<link rel="stylesheet" href="index.css" />
</head>
<body class="dark-theme">
	<div class="main-theme-switches" role="none">
		<button class="active-theme theme-buttons" data-theme="dark-theme" type="button" onclick="selectTheme()" aria-label="Select dark theme"></button>
		<button class="theme-buttons" data-theme="light-theme" type="button" onclick="selectTheme()" aria-label="Select light theme"></button>
		<button class="theme-buttons" data-theme="pink-theme" type="button" onclick="selectTheme()" aria-label="Select pink theme"></button>
		<button class="theme-buttons" data-theme="blue-theme" type="button" onclick="selectTheme()" aria-label="Select blue theme"></button>
	</div>
	<div class="misc-theme-switches">
		<button type="button" onclick="previousTheme()" aria-label="Previous Theme">
			<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
				<path d="M12.707 17.293 8.414 13H18v-2H8.414l4.293-4.293-1.414-1.414L4.586 12l6.707 6.707z"></path>
			</svg>
		</button>
		<button type="button" onclick="randomTheme()">
			<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
				<path d="M19 3H5c-1.103 0-2 .897-2 2v14c0 1.103.897 2 2 2h14c1.103 0 2-.897 2-2V5c0-1.103-.897-2-2-2zM5 19V5h14l.002 14H5z"></path>
				<circle cx="8" cy="8" r="1.5"></circle>
				<circle cx="12" cy="12" r="1.5"></circle>
				<circle cx="16" cy="16" r="1.5"></circle>
			</svg>
			<span>Random Theme</span>
		</button>
		<button type="button" onclick="nextTheme()" aria-label="Next Theme">
			<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
				<path d="m11.293 17.293 1.414 1.414L19.414 12l-6.707-6.707-1.414 1.414L15.586 11H6v2h9.586z"></path>
			</svg>
		</button>
	</div>
	<p>The source code and other info for this project can be found <a href="https://github.com/TrulyFlawed/Theme-Switcher">here</a></p>
	<p>Created by: TrulyFlawed/Duskfall</p>
	<p>Extra credits to: SnareChops</p> <!-- They helped me figure out how to display the current active theme on the main theme buttons -->
	<script src="index.js"></script>
</body>
</html>
