<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Theme Switcher</title>
	<link rel="stylesheet" href="index.css" />
	<link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"  />
</head>
<body class="dark-theme">
	<button id="next-theme-button" type="button" onclick="nextTheme()"><i class='bx bx-right-arrow-alt'></i>Next Theme</button>
	<button id="previous-theme-button" type="button" onclick="previousTheme()"><i class='bx bx-left-arrow-alt'></i>Previous Theme</button>
	<button id="random-theme-button" type="button" onclick="randomTheme()"><i class='bx bx-dice-3'></i>Random Theme</button>
	<p>The source code for this project can be found <a href="https://github.com/TrulyFlawed/Theme-Switcher">here</a></p>
	<p>Created by: TrulyFlawed/Duskfall</p>
	<script src="index.js"></script>
</body>
</html>
